name: Release Assets

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing release tag to build/upload assets for (e.g. v0.0.36)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-assets:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x86_64
            os: ubuntu-latest
            bin: microclaw
            target_triple: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - label: windows-x86_64
            os: windows-latest
            bin: microclaw.exe
            target_triple: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build embedded web assets
        run: |
          npm --prefix web ci
          npm --prefix web run build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package archive (Linux)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          ASSET_NAME="microclaw-${RELEASE_TAG}-${{ matrix.target_triple }}.tar.gz"
          tar -czf "$ASSET_NAME" -C target/release "${{ matrix.bin }}"
          echo "ASSET_NAME=$ASSET_NAME" >> "$GITHUB_ENV"

      - name: Package archive (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          $assetName = "microclaw-${env:RELEASE_TAG}-${{ matrix.target_triple }}.zip"
          Compress-Archive -Path "target/release/${{ matrix.bin }}" -DestinationPath $assetName -Force
          "ASSET_NAME=$assetName" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}
          path: ${{ env.ASSET_NAME }}
          if-no-files-found: error

  publish-assets:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: build-assets
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Ensure release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if ! gh release view "${RELEASE_TAG}" --repo "${GITHUB_REPOSITORY}" >/dev/null 2>&1; then
            gh release create "${RELEASE_TAG}" \
              --repo "${GITHUB_REPOSITORY}" \
              -t "${RELEASE_TAG}" \
              -n "MicroClaw ${RELEASE_TAG}"
          fi

      - name: Upload assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ls -lah dist
          gh release upload "${RELEASE_TAG}" dist/* \
            --repo "${GITHUB_REPOSITORY}" \
            --clobber
